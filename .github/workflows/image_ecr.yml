name: Build and Push Docker Image to ECR (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (must match v<MAJOR>.<MINOR>.<PATCH> format, e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  ECR_REGISTRY: "891377198078:repository/sanju/ust_demo_repo"
  ECR_REPOSITORY: "sanju/ust_demo_repo"
  AWS_REGION: "us-east-1"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Validate tag format
        id: validate
        run: |
          TAG="${{ github.event.inputs.tag }}"
          echo "Provided tag: $TAG"

          # Validate semantic versioning (vX.Y.Z)
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid tag format! Expected pattern: v<MAJOR>.<MINOR>.<PATCH> (example: v1.0.0)"
            exit 1
          fi

          echo "Tag validation successful: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESSKEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ECR diagnostics â€” whoami & describe output
        shell: bash
        env:
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          set -euo pipefail
      
          echo "=== 1) Caller identity (STS) ==="
          aws sts get-caller-identity || { echo "::error::STS failed - check credentials"; exit 10; }
      
          echo; echo "=== 2) AWS CLI config ==="
          aws configure list || true
      
          echo; echo "=== 3) Describe ECR repo (raw output) ==="
          aws_out=$(aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" 2>&1) || true
          printf '%s\n' "$aws_out"
      
          echo; echo "=== 4) Interpret result ==="
          if echo "$aws_out" | grep -q 'RepositoryNotFoundException'; then
            echo "::error::REPO_NOT_FOUND"
            exit 1
          fi
          if echo "$aws_out" | grep -qi 'AccessDenied\|AccessDeniedException\|not authorized'; then
            echo "::error::ACCESS_DENIED"
            exit 2
          fi
          if [ -n "$aws_out" ]; then
            echo "::error::UNEXPECTED_AWS_ERROR"
            exit 3
          fi
      
          echo "ECR repository exists and is accessible: ${ECR_REPOSITORY}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.validate.outputs.tag }}

      - name: Confirm Build Success
        run: |
          echo "Successfully built and pushed image:"
          echo "${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.validate.outputs.tag }}"
