name: Build and Push Docker Image to ECR (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (must match v<MAJOR>.<MINOR>.<PATCH> format, e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  ECR_REGISTRY: "891377198078:repository/sanju/ust_demo_repo"
  ECR_REPOSITORY: "sanju/ust_demo_repo"
  AWS_REGION: "us-east-1"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Validate tag format
        id: validate
        run: |
          TAG="${{ github.event.inputs.tag }}"
          echo "Provided tag: $TAG"

          # Validate semantic versioning (vX.Y.Z)
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid tag format! Expected pattern: v<MAJOR>.<MINOR>.<PATCH> (example: v1.0.0)"
            exit 1
          fi

          echo "Tag validation successful: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESSKEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists
        shell: bash
        run: |
          echo "Checking if ECR repository exists: ${ECR_REPOSITORY}"
          if ! aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1; then
            echo "ERROR: ECR repository '${ECR_REPOSITORY}' not found or access denied."
            exit 1
          fi
          echo "ECR repository verified: ${ECR_REPOSITORY}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.validate.outputs.tag }}

      - name: Confirm Build Success
        run: |
          echo "Successfully built and pushed image:"
          echo "${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.validate.outputs.tag }}"
