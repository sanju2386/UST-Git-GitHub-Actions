name: Build and Push Docker Image to ECR (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (must match v<MAJOR>.<MINOR>.<PATCH> format, e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  ECR_REGISTRY: "891377198078:repository/sanju/ust_demo_repo"
  ECR_REPOSITORY: "sanju/ust_demo_repo"
  AWS_REGION: "us-east-1"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Validate tag format
        id: validate
        run: |
          TAG="${{ github.event.inputs.tag }}"
          echo "Provided tag: $TAG"

          # Validate semantic versioning (vX.Y.Z)
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid tag format! Expected pattern: v<MAJOR>.<MINOR>.<PATCH> (example: v1.0.0)"
            exit 1
          fi

          echo "Tag validation successful: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESSKEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify ECR repository exists and export registry info
        shell: bash
        env:
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          
